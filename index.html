<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- nav bar option -->
    <nav>
        <!-- span elements -->
        <span>Gmail</span>
        <span>Images</span>
        <span class="roundicon"><ion-icon name="flask-outline"></ion-icon></span>
        <span class="roundicon"><ion-icon name="apps-outline"></ion-icon></span>
        <span class="round">M</span>
    </nav>

    <!-- Search bar -->
    <div class="container">
        <div class="logo">
            <img src="./google_logo.svg" alt="google_logo">
        </div>
        <div class="searchbar">
            <!-- <ion-icon name="search-outline" id="searchicon"></ion-icon> -->
             <img src="./search_cr23.svg" alt="search">
            <input type="text" name="searchbar" id="searchbar" placeholder="Search Google or type a URL">
            <!-- <ion-icon name="mic-outline" id="mic"></ion-icon>
            <ion-icon name="camera-outline" id="camera"></ion-icon> -->
            <img src="./mic.svg" alt="mic">
            <img src="./camera.svg" alt="camera">
        </div>
        <div class="shortcut">
            <ion-icon name="add-circle-outline"></ion-icon>
            <p>Add Shortcut</p>
        </div>
    </div>
    <footer>
        <div class="customize">
            <ion-icon name="pencil-outline"></ion-icon>
            Customize Chrome
        </div>
    </footer>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
